<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Panor√¢mico-Piscina</title> 
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/menu.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/tabelas.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/css.css"/>

        <!-- FONTS -->
        <link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>

    <h:body>
        <br/><br/><br/><br/><br/>

        <h:form>
            <h:panelGroup rendered="#{!usuarioLogadoMB.habilitarTrocaSenha}" id="panelLogin">
                <p:growl autoUpdate="true" id="growl" showDetail="true" class="tamanho40"/>
                <div >
                    <br/><br/><br/><br/><br/><br/>
                    <div class="panel-body">
                        <div class="wrapper">
                            <img class="logo" src="resources/img/logo.png" style="width: 70%;"/>
                        </div> 

                    </div>
                    <div>
                        <div class="form-group">
                            <div class="col-6 titTela" style="margin-left: -10%;font-size: 40px;">Login</div>
                            <br/><br/>
                            <div>
                                <p:inputText style="height: 90px; font-size: 40px;width: 80%;margin-left: 10%;" type="login" value="#{usuarioLogadoMB.usuario.login}" class="form-control" id="inputNome" placeholder="Login"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-6 titTela" style="margin-left: -9%;font-size: 40px;">Senha</div>
                            <br/><br/>
                            <div>
                                <p:inputText type="password" style="height: 90px; font-size: 40px;width: 80%;margin-left: 10%;" value="#{usuarioLogadoMB.usuario.senha}" class="form-control" id="exampleInputPassword1" placeholder="Senha"/>
    
                            </div>    
                        </div> 
                        <p:commandButton type="submit" class="botaoAzulLogin" style="width: 80%;margin-left: 10%;font-size: 40px; float: left;" action="#{usuarioLogadoMB.validarUsuario()}" value="Entrar" update="growl"/>
                        <br/>
                        <p:commandLink value="Trocar a senha ?" action="#{usuarioLogadoMB.validarTrocarSenha()}" update="@form, growl" style="float: right; margin-right: 10%;font-size: 40px;"/>
                    </div> 
                </div> 
            </h:panelGroup>
            <h:panelGroup rendered="#{usuarioLogadoMB.habilitarTrocaSenha}" id="panelTrocaSenha">
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <title  >Nova Senha</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:outputLabel value="Senha Atual" for="senhaAtual" style="font-size: 40px;margin-left: 10%; float: left;" class="titTela"/>
                <br />
                <h:inputSecret class="form-control"  id="senhaAtual" size="15"  style="width: 80%;margin-left: 10%;height: 90px;font-size: 40px;" value="#{usuarioLogadoMB.senhaAtual}"/>
                <br/>
                <p:outputLabel value="Nova Senha" for="novaSenha" style="font-size: 40px;margin-left: 10%; float: left;" class="titTela"/>
                <br />
                <h:inputSecret class="form-control"  id="novaSenha" size="15" style=" width: 80%;margin-left: 10%;height: 90px;font-size: 40px;" value="#{usuarioLogadoMB.novaSenha}"/>
                <br />  
                <p:outputLabel value="Confirmar Senha" for="confirmaSenha" style="font-size: 40px;margin-left: 10%; float: left;" class="titTela" />
                <br />
                <h:inputSecret class="form-control"  size="19" id="confirmaSenha"   style="width: 80%;margin-left: 10%;height: 90px;font-size: 40px;" value="#{usuarioLogadoMB.confirmaNovaSenha}"/>
                <br/>
                <hr />
                <p:commandLink style="text-decoration: none;" action="#{usuarioLogadoMB.confirmaTrocaSenha()}" ajax="false" update="panelLogin, panelTrocaSenha">
                    <div style="font-size: 40px;width: 80%;margin-left: 10%;" class="botaoAzulLogin">Cadastrar</div>
                </p:commandLink>
                <p:commandLink value="Acessar Conta!" action="#{usuarioLogadoMB.cancelarTrocaSenha()}" ajax="false" update="panelLogin, panelTrocaSenha" style="float: right; margin-right: 10%;font-size: 40px;"/>
                <br/><br/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
